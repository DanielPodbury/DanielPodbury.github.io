    <script>
      document.getElementById('hambuger').addEventListener('click', toggleNav)
      
      function toggleNav(){
        
        var navLinks = document.getElementsByClassName('nav-link');
        for (var i=0; i < navLinks.length; i++){
          var isHidden = false;

          var currentClasses = navLinks[i].className.split(' ')
          
          for (var j=0; j < currentClasses.length; j++){
            
            if (currentClasses[j] === 'hidden'){  
              isHidden = true;
            }
          }

          if(isHidden){
            console.log('unhide')
            navLinks[i].classList.remove('hidden')
            document.getElementsByClassName('mobile-nav')[0].classList.add('unexpanded')

          } else {
            console.log('hide')
            navLinks[i].classList.add('hidden')
            document.getElementsByClassName('mobile-nav')[0].classList.remove('unexpanded')
          }
          
          
        }
      }
    </script>
