  <body>
    <div class="top">

    <div class="banner buy">
      <div style="display:flex; justify-content: center;">
        <div><h1>I want to...</h1></div>
      </div>
      <div style="display:flex;justify-content: center;">
        
        <button class="main-choice">Buy</button>
      </div>

      <div style="display:flex;justify-content: center;">

        <div style="background-color: #292B2B;box-shadow: 4px 4px 4px 4px rgba(0, 0, 0, 0.25);">
          <select name="cars" id="cars" style="height:50px; font-size:1em;  color:white; background-color: #292B2B;">
            <option value="volvo">All Catagories</option>
            <option value="saab">Art & Collectables</option>
            <option value="mercedes">Bady & Children</option>
            <option value="audi">Books, Music & Games</option>
            <option value="volvo">Cars & Vehicles</option>
            <option value="saab">Clothes & Jewellery</option>
            <option value="mercedes">Electronics & Computer</option>
            <option>Automotive</option>
            <option>Building & Construction</option>
            <option>Cleaning</option>
            <option>Dress Making & Alteration</option>
            <option>Hiring</option>
            <option>Learning & Tutoring</option>
            <option>Jobs</option>
          </select>
          <input type="text" placeholder="I'm looking for..." style="height:45px; width: 500px; font-size:1em; background-color: #292B2B;color: white; border:none">
          <button style="height:50px;padding:none;color:white;background-color: #3F8636; border:none;text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);position:absolute;">Search</button>
        </div>

    <div style="width:100%;">

      <div class="buy-item"></div>
      <div class="buy-item"></div>
      <div class="buy-item"></div>
      <div class="buy-item"></div>
      <div class="buy-item"></div>
    </div>

    
    <script>
      document.getElementById('item').addEventListener('input', show_item_field)
      function show_item_field(e) {
          if (e.target.checked) { //item selected
            
            document.getElementById('item-section').hidden = false;
            document.getElementById('service-section').hidden = true;
          }
      }
      document.getElementById('service').addEventListener('input', show_service_field)
      function show_service_field(e) {
          if (e.target.checked) { //item selected
            
            document.getElementById('item-section').hidden = true;
            document.getElementById('service-section').hidden = false;
          }
      }
    </script>
