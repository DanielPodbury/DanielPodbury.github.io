    <script>
      document.getElementsByClassName('mobile-nav')[0].addEventListener('click', toggleNav)
      //TODO: replace with hamburger
      
      function toggleNav(){
        
        var navLinks = document.getElementsByClassName('nav-other');
        for (var i=0; i < navLinks.length; i++){
          var isHidden = false;

          var currentClasses = navLinks[i].className.split(' ')
          
          for (var j=0; j < currentClasses.length; j++){
            
            if (currentClasses[j] === 'hidden'){  
              isHidden = true;
            }
          }

          if(isHidden){
            console.log('unhide')
            navLinks[i].classList.remove('hidden')
          } else {
            console.log('hide')
            navLinks[i].classList.add('hidden')
          }
          
          
        }
      }
    </script>
